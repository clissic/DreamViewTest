<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream View Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body class="fade-in">
    <header>
        <a class="link-nav-logo" href="#"><img class="nav-logo" src="./assets/img/dream-view-svg.svg" alt="dream view logo"></a>
        <div class="nav-button-bar">
            <a id="featured-btn" href="#carousel" class="nav-button active">Destacadas</a>
            <a id="billboard-btn" href="#billboard" class="nav-button">Cartelera</a>
            <a id="ticket-btn" href="./pages/tickets.html" class="nav-buy-button">Comprar ticket</a>
            <a class="nav-ticket-btn link-nav-logo" href="./pages/tickets.html"><img src="../assets/img/ticket-svg.svg" alt="ticket button"></a>
        </div>
    </header>
    <div id="carousel">
        <div id="carouselMovie" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <!-- Se alimenta con la API -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselMovie" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselMovie" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>            
        </div>
    </div>
    <div id="billboard">
        <h2 class="billboard-title">En cartelera</h2>
        <div class="billboard-movies">
            <!-- Se alimenta con la API -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
