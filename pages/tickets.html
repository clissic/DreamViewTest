<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream View Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body class="fade-in">
    <header>
        <a class="link-nav-logo" href="../index.html"><img class="nav-logo" src="../assets/img/dream-view-svg.svg" alt="dream view logo"></a>
        <div class="nav-button-bar">
            <a id="featured-btn" href="../index.html#carousel" class="nav-button">Destacadas</a>
            <a id="billboard-btn" href="../index.html#billboard" class="nav-button">Cartelera</a>
            <a id="ticket-btn" href="#" class="nav-buy-button active">Comprar ticket</a>
            <a class="nav-ticket-btn link-nav-logo" href="../pages/tickets.html"><img src="../assets/img/ticket-svg.svg" alt="ticket button"></a>
        </div>
    </header>
    <div id="tickets">
        <h2 class="tickets-title">Comprar ticket</h2>
        <h3 class="tickets-subtitle">Selecciona una función</h3>
        <div class="tickets">
            <div class="form">
                <div class="select-div">
                    <label for="names">Seleccione pelicula</label>
                    <select name="names" id="names">
                        <!-- Se alimenta con la API -->
                    </select>
                </div>
                <div class="select-div">
                    <label for="shows">Seleccione función</label>
                    <select name="shows" id="shows">
                        <!-- Se alimenta con JS -->
                    </select>
                </div>
                <div class="select-div">
                    <label for="seats">Seleccione asiento</label>
                    <select name="seats" id="seats">
                        <!-- Se alimenta con JS -->
                    </select>
                </div>
                <div class="form-buttons">
                    <button id="form-next" class="form-next">Continuar</button>
                    <button id="form-restart" class="form-secondary-btn">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../assets/js/ticketData.js"></script>
    <script src="../assets/js/randomOptions.js"></script>
    <script src="../assets/js/seatsGenerator.js"></script>
</body>
</html>
